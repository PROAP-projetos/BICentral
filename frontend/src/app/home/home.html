<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu BICentral</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
<header>
  <a href="#" class="logo">BICentral</a>
  <nav>
    <ul>
      <li class="nav-item-with-dropdown"><a href="#">Minha Equipe</a></li>
    </ul>
    <div class="nav-right-section">
      <a href="#" class="nav-text-link">Suporte</a>

      <a href="/login" class="nav-text-link">Login</a>
      <button class="nav-button" onclick="location.href='/cadastro'">Cadastre-se</button>
    </div>
  </nav>
</header>

<nav class="sub-nav-button-container">
  <a href="/adicionar-painel" class="sub-nav-button">Adicionar Painel</a>
</nav>

<main class="content-area">

  <div class="dashboard-grid">

    <a *ngFor="let painel of dashboards"
       [href]="painel.linkPowerBi"
       target="_blank"
       class="dashboard-card-link">

      <div class="dashboard-card">

        <!-- Agora usando URL correta enviada pelo backend -->
        <img
          [src]="painel.imagemCapaUrl"
          [alt]="'Capa do Painel ' + painel.nome"
          class="dashboard-capa-menor">

        <h3 class="dashboard-title-below-image">{{ painel.nome }}</h3>
      </div>

    </a>

  </div>
</main>

</body>
</html>
