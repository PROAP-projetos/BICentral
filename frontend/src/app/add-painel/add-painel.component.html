<div class="main-content">
  <div class="card">
    <h1 class="card-title">Adicionar Novo Painel Power BI</h1>

    <form (ngSubmit)="salvarPainel()" #painelForm="ngForm">

      <div class="form-group">
        <label for="nomePainel">Nome do Painel:</label>
        <input
          type="text"
          id="nomePainel"
          name="nomePainel"
          [(ngModel)]="painel.nome"
          placeholder="Ex: Vendas e Faturamento Mensal"
          required
          class="form-control">
      </div>

      <div class="form-group">
        <label for="linkPowerBi">Link do Painel:</label>
        <input
          type="text"
          id="linkPowerBi"
          name="linkPowerBi"
          [(ngModel)]="painel.linkPowerBi"
          placeholder="https://app.powerbi.com/view?r=..."
          required
          class="form-control">
      </div>

      <button type="submit" [disabled]="!painelForm.valid" class="btn-primary">
        Salvar Painel
      </button>
    </form>

    <div *ngIf="mensagem" class="message" [ngClass]="{'success': !erro, 'error': erro}">
      {{ mensagem }}
    </div>
  </div>
</div>

<style>
  /* Fundo principal e centralização */
  .main-content {
    display: flex;
    justify-content: center; /* Centraliza horizontalmente */
    align-items: flex-start; /* Alinha ao topo (melhor para rolagem) */
    min-height: 100vh;
    padding: 40px 20px;
    background-color: #f4f7f6; /* Fundo suave */
    box-sizing: border-box;
  }

  /* Estilo de Cartão (Card) */
  .card {
    width: 100%;
    max-width: 550px;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* Sombra mais suave */
  }

  /* Título */
  .card-title {
    color: #004a80;
    font-size: 1.8em;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
    border-bottom: 1px solid #e8e8e8;
    padding-bottom: 15px;
  }

  /* Agrupamento de Formulário */
  .form-group {
    margin-bottom: 25px;
  }

  /* Rótulo (Label) */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #4f5b66;
    font-size: 0.95em;
  }

  /* Campo de Input */
  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #dcdfe6;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #004a80;
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15); /* Efeito de foco azul suave */
    outline: none;
  }

  /* Botão Principal */
  .btn-primary {
    width: 100%;
    background-color: #004a80;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: background-color 0.3s, transform 0.1s;
  }

  .btn-primary:hover:not([disabled]) {
    background-color: #1660c6;
  }

  /* Botão Desabilitado */
  .btn-primary:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
  }

  /* Mensagens (Feedback) */
  .message {
    padding: 15px;
    margin-top: 25px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 0.9em;
    text-align: center;
  }

  .success {
    background-color: #e6ffed;
    color: #00701c;
    border: 1px solid #00c853;
  }

  .error {
    background-color: #ffeaea;
    color: #d90000;
    border: 1px solid #ff1744;
  }
</style>
